<html>
    <head>
        <title>
            TeamHiru Games
        </title>
        <link rel="stylesheet" type="text/css" href="css/Style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <div class="container-fluid wrapper">

            <div class="top-bar">
                <h2>World Guesser</h2>
            </div>
            <div class="container game-body">
                
                <div class="container boxRow">
                    <div class="box" id="box-1-1"><p id="box-value-1-1"></p></div>
                    <div class="box" id="box-1-2"><p id="box-value-1-2"></p></div>
                    <div class="box" id="box-1-3"><p id="box-value-1-3"></p></div>
                    <div class="box" id="box-1-4"><p id="box-value-1-4"></p></div>
                    <div class="box" id="box-1-5"><p id="box-value-1-5"></p></div>
                    

                </div>
                <div class="container boxRow">
                    <div class="box" id="box-2-1"><p id="box-value-2-1"></p></div>
                    <div class="box" id="box-2-2"><p id="box-value-2-2"></p></div>
                    <div class="box" id="box-2-3"><p id="box-value-2-3"></p></div>
                    <div class="box" id="box-2-4"><p id="box-value-2-4"></p></div>
                    <div class="box" id="box-2-4"><p id="box-value-2-5"></p></div>
                    
    
                </div>
                <div class="container boxRow">
                    <div class="box" id="box-3-1"><p id="box-value-3-1"></p></div>
                    <div class="box" id="box-3-2"><p id="box-value-3-2"></p></div>
                    <div class="box" id="box-3-3"><p id="box-value-3-3"></p></div>
                    <div class="box" id="box-3-4"><p id="box-value-3-4"></p></div>
                    <div class="box" id="box-3-5"><p id="box-value-3-5"></p></div>
                    
    
                </div>
                <div class="container boxRow">
                    <div class="box" id="box-4-1"><p id="box-value-4-1"></p></div>
                    <div class="box" id="box-4-2"><p id="box-value-4-2"></p></div>
                    <div class="box" id="box-4-3"><p id="box-value-4-3"></p></div>
                    <div class="box" id="box-4-4"><p id="box-value-4-4"></p></div>
                    <div class="box" id="box-4-5"><p id="box-value-4-5"></p></div>
                    
    
                </div>
                <div class="container boxRow ">
                    <div class="box" id="box-5-1"><p id="box-value-5-1"></p></div>
                    <div class="box" id="box-5-2"><p id="box-value-5-2"></p></div>
                    <div class="box" id="box-5-3"><p id="box-value-5-3"></p></div>
                    <div class="box" id="box-5-4"><p id="box-value-5-4"></p></div>
                    <div class="box" id="box-5-5"><p id="box-value-5-5"></p></div>
                    
    
                </div>

            </div>
            <div class="container input-group">
                <div class="txtinput">
                    <input type="text" id="txt-Input" class="form-control"  placeholder="Your-guess" maxlength="5">

                </div>
                    <button class="btn btn-outline-secondary" type="button" id="btnCheck" onclick="wordCheck()" disabled>Check</button>
            </div>

            <div class="container menu-buttons">
                <form class="container-fluid justify-content-start">
                    <button class="btn btn-sm btn-outline-secondary" type="button">Home</button>
                    <button class="btn btn-sm btn-outline-secondary" id="StartGame" onclick="setWord()" type="button">Start Game</button>
                    <button class="btn btn-sm btn-outline-secondary" id="newGame" onclick="newGame()" type="button">New Game</button>
                    <button class="btn btn-sm btn-outline-secondary" id="newGame" onclick="exitGame()" type="button">Exit</button>
                  </form>                    
            </div>




            <script src="js/app.js"></script>
        </div>
    </body>
</html>
